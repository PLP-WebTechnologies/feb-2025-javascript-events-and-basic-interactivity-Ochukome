<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCHUKOME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>OCHUKOME</h1>
  </header>

  <section id="bio">
    <h2>Welcome to My Site!</h2>
    <p>Hereâ€™s a little bit about me...</p>
  </section>

  <!-- Form Section with Validation -->
  <section id="formSection">
    <h2>Contact Me</h2>
    <form>
      <input type="text" id="nameInput" placeholder="Your Name" required><br>
      <input type="email" id="email" placeholder="Your Email" required><br>
      <input type="password" id="password" placeholder="Your Password" required><br>
      <span id="passwordFeedback" class="feedback"></span><br>
      <button type="button" id="submitButton">Submit</button>
    </form>
  </section>

  <!-- Image Gallery Section -->
  <section id="gallery">
    <h2>My Gallery</h2>
    <div class="gallery">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2" style="display:none;">
      <img src="image3.jpg" alt="Image 3" style="display:none;">
    </div>
    <button id="prevImage">Previous</button>
    <button id="nextImage">Next</button>
  </section>

  <!-- Tabs Section -->
  <section id="tabs">
    <h2>My Interests</h2>
    <div class="tabs">
      <button class="tab" data-target="tab1Content">Coding</button>
      <button class="tab" data-target="tab2Content">Music</button>
      <button class="tab" data-target="tab3Content">Travel</button>
    </div>
    <div id="tab1Content" class="tab-content">I love coding! It's my passion.</div>
    <div id="tab2Content" class="tab-content" style="display:none;">Music is a big part of my life.</div>
    <div id="tab3Content" class="tab-content" style="display:none;">I enjoy traveling and exploring new places.</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
